version: '3.8'

services:
  db:
    image: postgres:13-alpine
    container_name: proyecto_db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - bd_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: proyecto_app
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "8000:8000"
    networks:
      - bd_network
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

networks:
  bd_network:
    driver: bridge

volumes:
  postgres_data: